<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Playlist $name</title>
    <link rel="stylesheet" href="CSS/playlist_page.css" th:href="@{/CSS/playlist_page.css}">
</head>
<body>
<div class="nav-bar">
    <div class="label-title" th:text="${playlist.name}">PlaylistName</div>
    <div class="spacer"></div>
    <button class="button" th:text="#{playlist_page.addTrack}">Add Track</button>
    <button class="button" th:text="#{playlist_page.removeTrack}">Remove Track</button>
    <button class="button logout" th:text="#{playlist_page.logout}">Logout</button>
</div>
<div class="songs">
    <!-- L'utente qua vede TUTTI i suoi brani -->
    <div class="song">
        <span class="track-title">TitleTrack</span> <br>
        <span class="album-title">AlbumTitle</span>
    </div>
    <div class="song"></div>
    <div class="song"></div>
    <div class="song"></div>
    <div class="song"></div>
    <div class="song"></div>
    <div class="song"></div>
    <div class="song"></div>
    <div class="song"></div>
</div>
<div class="nav-bar">
    <button class="button" th:text="#{playlist_page.previousTracks}">Previous Tracks</button>
    <div class="spacer"></div>
    <button class="button">Home</button>
    <div class="spacer"></div>
    <button class="button" th:text="#{playlist_page.nextTracks}">Next Tracks</button>
</div>
</body>
</html>
