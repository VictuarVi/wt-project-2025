<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<div class="login-panels">
    <div class="welcome">Welcome to the Playlist Manager!</div>
    <hr>
    <button class="button">Register</button>
    <hr>
    <div class="credentials">
        <form>
            <label for="nickname"></label><input class="text-field" type="text" id="nickname" name="nickname" placeholder="Nickname"><br>
            <label for="password"></label><input class="text-field" type="text" id="password" name="password" placeholder="Password">
        </form>
    </div>
    <div class="nav-bar">
        <button class="button">Login</button>
    </div>
</div>
</body>
</html>
