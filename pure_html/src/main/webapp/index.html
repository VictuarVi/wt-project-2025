<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
<div class="login-panels">
    <div class="welcome" th:utext="#{index.welcome}">Welcome to the Playlist Manager!</div>
    <hr>
    <button class="button" th:utente="#{index.register}">Register</button>
    <hr>
    <div class="credentials">
        <form method="POST">
            <label for="nickname"></label><input class="text-field" type="text" id="nickname" name="nickname"
                                                 placeholder="Nickname"><br>
            <label for="password"></label><input class="text-field" type="text" id="password" name="password"
                                                 placeholder="Password">
        </form>
    </div>
    <div class="nav-bar">
        <button class="button">Login</button>
    </div>
</div>
</body>
</html>
