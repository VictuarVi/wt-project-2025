<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="CSS/colors.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/home_page.css">
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <script src="utils.js" charset="UTF-8" defer></script>
    <script src="homepage.js" charset="UTF-8" defer></script>
</head>
<body>
<div id="side-bar" class="side-bar">
    <!--    <button href="javascript:void(0)" class="close-button">-->
    <!--        &times;-->
    <!--    </button>-->
    <form class="entry" action="#">
        <button class="entry-button" id="homepage-button">
            <span class="title">Homepage</span>
            <img class="icon" src="img/side-bar/home.svg" alt="home button">
        </button>
    </form>
    <form class="entry" action="#">
        <button class="entry-button" id="playlist-button">
            <span class="title">Playlist</span>
            <img class="icon" src="img/side-bar/playlist.svg" alt="playlist button">
        </button>
    </form>
    <form class="entry" action="#">
        <button class="entry-button" id="track-button">
            <span class="title">Track</span>
            <img class="icon" src="img/side-bar/track.svg" alt="track button">
        </button>
    </form>
</div>
<div class="nav-bar">
    <div class="main-label">All Playlists</div>
    <div class="spacer"></div>
    <a href="#create-playlist">
        <button class="button">Add Playlist</button>
    </a>
    <a href="#upload-track">
        <button class="button" id="upload-track-modal">Upload Track</button>
    </a>
    <a>
        <button id="logout-button" type="submit" class="button logout">Logout</button>
    </a>
</div>
<div id="main" class="main">

</div>
<div id="upload-track" class="modal-window">
    <div>
        <div class="nav-bar">
            <div class="modal-title">Upload Track</div>
            <div class="spacer"></div>
            <a href="#" title="Close" class="modal-close">Close</a>
        </div>
        <form action="home_page.html" method="post" enctype="multipart/form-data"
              name="songAttributes">
            <input type="text" class="text-field" name="title" placeholder="Title"
                   required>
            <br>
            <input type="text" class="text-field" name="artist" placeholder="Artist"
                   required>
            <br>
            <input type="text" class="text-field" name="album" placeholder="Album title"
                   required>
            <br>
            <select class="text-field" name="year" id="year-selection" required>
                <option value="">Year</option>
                <option
                >2025
                </option>
                <option>2024</option>
                <option>2023</option>
            </select>
            <br>
            <select class="text-field" name="genre" id="genre-selection" required>
                <option value="">Genre</option>
                <option>Genre</option>
                <option>Genre</option>
                <option>Genre</option>
                <option>Genre</option>
            </select>
            <br>
            <label class="label" for="musicTrack">Track:</label>
            <input type="file" name="musicTrack" id="musicTrack" placeholder="Track"
                   required>
            <br>
            <label class="label" for="image">Album image:</label>
            <input type="file" name="image" id="image" placeholder="Image"
                   required>
            <div class="error">
                <span>Error: duplicate track</span>
            </div>
            <div class="nav-bar">
                <input type="submit" class="button" value="Add Track"/>
            </div>
        </form>
    </div>
</div>
<div id="create-playlist" class="modal-window">
    <div>
        <div class="nav-bar">
            <div class="modal-title">Create new playlist</div>
            <div class="spacer"></div>
            <a href="#" title="Close" class="modal-close">Close</a>
        </div>
        </form>
        <form action="home_page.html" method="post">
            <input type="text" class="text-field" name="playlistTitle" placeholder="Title"
                   required>
            <br> <br>
            <label class="label" for="trackSelector"
            >Select
                songs to add:</label>
            <br>
            <select class="text-field" id="trackSelector" name="selectedTracks" multiple size="4">
                <option value="Track">Artist - Title (Year)</option>
                <option value="Track1">Artist - Title (Year)</option>
                <option value="Track2">Artist - Title (Year)</option>
                <option value="Track3">Artist - Title (Year)</option>
            </select>
            <div class="error">
                <span>Error: duplicate playlist</span>
            </div>
            <div class="nav-bar">
                <input class="button" type="submit" value="Create playlist"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
