<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="CSS/colors.css">
    <link rel="stylesheet" href="CSS/components.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <script src="utils.js" charset="UTF-8" defer></script>
    <script src="register.js" charset="UTF-8" defer></script>
</head>
<body>
<div class="center-panel">
    <div class="welcome">Register</div>
    <hr>
    <div id="error" class="sql-error">
        <span></span>
    </div>
    <form>
        <div class="credentials">
            <input class="text-field" type="text" id="nickname" name="nickname"
                   placeholder="Nickname" required>
            <input class="text-field" type="password" id="password" name="password"
                   placeholder="Password" required>
            <input class="text-field" type="text" id="name" name="name"
                   placeholder="Name" required>
            <input class="text-field" type="text" id="surname" name="surname"
                   placeholder="Surname" required>
        </div>
        <div class="nav-bar">
            <input id="create-account-button" type="button" class="button" value="Create Account">
        </div>
    </form>
</div>
</body>
</html>
